<div class="row shadow">
  <div class="col-sm-4 p-0">
    <div class="card">
      <div class="card-img-wrapper">
        <!-- <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.png">
        <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_default.png"> -->
      </div>
      <div class="card-body">
        <h1 class="card-title">Name</h1>

        <div>
            <strong>Title: </strong>
            {{boardGamePreview.Title}}
        </div>


      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Like</button>
          <button class="btn btn-success">Message</button>
        </div>
      </div>
  </div>
  </div>
  <div class="col-sm-8 p-0">
    <div class="tab-panel">
      <tabset class="member-tabset">
        <tab heading="Overview">
          <h1>Overview</h1>
          <div class="row">
              <div class="col-sm-6">
                  <div class="heading">
                      <strong>Project Name</strong>
                      <!-- <p>{{property.Name}}</p> -->
                  </div>

                  <div class="heading">
                      <strong>Floor Number</strong>
                      <!-- <p>{{property.FloorNo}}</p> -->
                  </div>

                  <div class="heading">
                      <strong>Age of Property</strong>
                      <!-- <p>{{property.AOP}}</p> -->
                  </div>

                  <div class="heading">
                      <strong>Posession</strong>
                      <!-- <p>{{property.Possession}}</p> -->
                  </div>
              </div>


              <div class="col-sm-12">
                  <div class="heading">
                      <strong>About Property</strong>
                      <!-- <p>{{property.Description}}</p> -->
                  </div>
              </div>
            </div>
        </tab>
        <tab heading="Video Tutorial">
          <div class="col-sm-12" *ngIf="boardGamePreview.VideoUrl">

            <youtube-player [videoId]="boardGamePreview.VideoUrl" (ready)="savePlayer($event)"
            (change)="onStateChange($event)"></youtube-player>
        </div>

        </tab>
        <tab heading="Photos">
          <h1>Photos</h1>
        </tab>
      </tabset>
    </div>
  </div>
</div>
