<div *ngIf="isLoggedIn()" class="row">
  <div *ngFor="let boardGame of boardGames"  class="shadow-lg col-sm-4 p-3">
    <app-boardgame-card [boardGame]="boardGame"></app-boardgame-card>
  </div>
</div>
<div class="container">
  <h1 class="heading">Welcome to My Boardgames</h1>
 <p> Click <button routerLink="user/login">here</button> to login to your boardgames library</p>
 <p> Dont have an account? Register <button routerLink="user/register">here</button></p>
</div>
