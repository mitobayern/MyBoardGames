<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email"/>
            <span *ngIf="!email.valid && (email.touched)" class="error-block">
              Please provide email
            </span>
          </div>

          <div class="form-group col-12">
            <label for="name" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password"/>
            <span *ngIf="!password.valid && (password.touched)" class="error-block">
              Please provide password
            </span>
          </div>

          <div class="form-group col-12">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
            <button type="reset" routerLink="/" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
